<ion-header> 
    <ion-navbar>
        <ion-title>Home <ion-icon name="md-person"></ion-icon> {{userText}}</ion-title>
    </ion-navbar> 
</ion-header>
 
<ion-content>
    <ion-grid>
        <ion-row *ngIf="haveCrews">
            <ion-col width-50 offset-25>
                <ion-label color="primary" >USER CREWS</ion-label>
                <ion-item *ngFor="let item of userCrews">
                    <button ion-button color="dark" clear icon-left (click)="clickCrew(item.id,item.name)">
                        {{item.name}} <ion-icon name="arrow-dropright-circle"></ion-icon>
                    </button>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="!haveCrews">
            <ion-col width-50 offset-25>
                <ion-label color="primary" >You don't have any Crews <ion-icon name="sad"></ion-icon></ion-label>
            </ion-col> 
        </ion-row>
    </ion-grid>
</ion-content>
