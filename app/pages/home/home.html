            <ion-row *ngIf="haveCrews">
                <ion-col width-50 offset-25>
                    <ion-label color="primary" >USER CREWS</ion-label>
                    <ion-item *ngFor="let item of userCrews">
                        <ion-label color="primary" >{{item.id}}</ion-label>
                        <ion-label color="primary" >{{item.name}}</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="!haveCrews">
                <ion-col width-50 offset-25>
