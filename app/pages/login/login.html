<ion-header>

  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-grid>    
        <form [formGroup]="formLogin" (ngSubmit)="getMovie()">
            <ion-row>
                <ion-col width-50 offset-25>
                    <ion-item>
                        <ion-label color="primary" floating blur>Email</ion-label>
                        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-50 offset-25>
                    <ion-item>
                        <ion-label color="primary" floating>Password</ion-label>
                        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-33 offset-33>
                    <ion-item>
                        <button ion-button block type="submit" [disabled]="!formLogin.valid" icon-left>
                            <ion-icon name="person"></ion-icon>
                            Login
                        </button>
                    </ion-item>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
